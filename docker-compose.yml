version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: payroll_postgres
    environment:
      POSTGRES_DB: payroll_db
      POSTGRES_USER: payroll_user
      POSTGRES_PASSWORD: payroll_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payroll_user -d payroll_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: payroll_backend
    environment:
      DATABASE_URL: postgresql://payroll_user:payroll_pass@postgres:5432/payroll_db
      PGPASSWORD: payroll_pass
      STORAGE_PATH: /app/storage
    ports:
      - "8000:8000"
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: payroll_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  storage_data:

